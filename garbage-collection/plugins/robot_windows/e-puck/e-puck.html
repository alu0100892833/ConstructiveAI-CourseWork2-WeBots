<div style="width:100%;height:100%;background-color:#eee" ondragstart="return false">
  <img style="margin-left:-180px;margin-top:66px;opacity:0.25" src="images/e-puck.png"/>
  <div id="ps0" class="prox" style="margin-left:58px;margin-top:64px;text-align:left" title="proximity sensor 0">ps0</div>
  <div id="ls0" class="light" style="margin-left:58px;margin-top:64px;text-align:left" title="light sensor 0">ls0</div>
  <div id="ps1" class="prox" style="margin-left:132px;margin-top:116px;text-align:left" title="proximity sensor 1">ps1</div>
  <div id="ls1" class="light" style="margin-left:132px;margin-top:116px;text-align:left" title="light sensor 1">ls1</div>
  <div id="ps2" class="prox" style="margin-left:180px;margin-top:240px;text-align:left" title="proximity sensor 2">ps2</div>
  <div id="ls2" class="light" style="margin-left:180px;margin-top:240px;text-align:left" title="light sensor 2">ls2</div>
  <div id="ps3" class="prox" style="margin-left:66px;margin-top:408px" title="proximity sensor 3">ps3</div>
  <div id="ls3" class="light" style="margin-left:66px;margin-top:408px" title="light sensor 3">ls3</div>
  <div id="ps4" class="prox" style="margin-left:-98px;margin-top:408px" title="proximity sensor 4">ps4</div>
  <div id="ls4" class="light" style="margin-left:-98px;margin-top:408px" title="light sensor 4">ls4</div>
  <div id="ps5" class="prox" style="margin-left:-210px;margin-top:240px;text-align:right" title="proximity sensor 5">ps5</div>
  <div id="ls5" class="light" style="margin-left:-210px;margin-top:240px;text-align:right" title="light sensor 5">ls5</div>
  <div id="ps6" class="prox" style="margin-left:-164px;margin-top:116px;text-align:right" title="proximity sensor 6">ps6</div>
  <div id="ls6" class="light" style="margin-left:-164px;margin-top:116px;text-align:right" title="light sensor 6">ls6</div>
  <div id="ps7" class="prox" style="margin-left:-90px;margin-top:64px;text-align:right" title="proximity sensor 7">ps7</div>
  <div id="ls7" class="light" style="margin-left:-90px;margin-top:64px;text-align:right" title="light sensor 7">ls7</div>
  <div id="left speed" class="motor" style="color:Maroon;margin-left:-140px;margin-top:200px" title="left speed">speed</div>
  <div id="right speed" class="motor" style="color:Maroon;margin-left:70px;margin-top:200px" title="right speed">speed</div>
  <div id="left motor" class="label" style="margin-left:-140px;margin-top:230px">left motor</div>
  <div id="right motor" class="label" style="margin-left:70px;margin-top:230px">right motor</div>
  <div id="left encoder" class="motor" style="color:DarkGreen;margin-left:-140px;margin-top:280px" title="left encoder">encoder</div>
  <div id="right encoder" class="motor" style="color:DarkGreen;margin-left:70px;margin-top:280px" title="right encoder">encoder</div>
  <div id="accelerometer" class="label" style="margin-left:-55px;margin-top:160px">accelerometer</div>
  <div id="accelerometer x" class="motor" style="color:DarkRed;margin-left:-35px;margin-top:180px" title="accelerometer X">X</div>
  <div id="accelerometer y" class="motor" style="color:DarkGreen;margin-left:-35px;margin-top:200px" title="accelerometer Y">Y</div>
  <div id="accelerometer z" class="motor" style="color:DarkBlue;margin-left:-35px;margin-top:220px" title="accelerometer Z">Z</div>
  <img id="camera" width="104" height="78" style="margin-left:-52px;margin-top:1px;background:#6bf;text-align:center" title="camera image" src="camera.jpg"></img>
  <button id="enable all" style="margin-left:-50px;margin-top:248px;width:100px" onclick="onEnableAll()">Enable All</button>
  <input type="file" id="file-selector" accept=".hex" style="visibility:hidden">
  <div class="dropdown" style="margin-left:-20px;margin-top:1px">
    <div id="upload-button" onclick="dropDownMenu('upload')" class="dropdown-button">Upload HEX... &#x2BC6;</div>
    <div id="upload" class="dropdown-content"><a href="#" name="refresh">Refresh</a></div>
  </div>
  <div class="dropdown" style="margin-left:-300px;margin-top:1px">
    <div id="mode-button" name="simulation" onclick="dropDownMenu('mode')" class="dropdown-button">Simulation &#x2BC6;</div>
    <div id="mode" class="dropdown-content"><a href="#" name="refresh">Refresh</a></div>
  </div>
  <div align="center" style="position:absolute;top:120px;left:50%;margin-left:-40px">
    <div id="gs0" class="groundSensor"></div>
    <div id="gs1" class="groundSensor"></div>
    <div id="gs2" class="groundSensor"></div>
  </div>
  <div align="center" style="position:absolute;top:122px;left:50%;margin-left:-35px">
    <div id="gs0 label" class="prox" style="display:inline-block;margin-left:-7px"></div>
    <div id="gs1 label" class="prox" style="display:inline-block;margin-left:20px"></div>
    <div id="gs2 label" class="prox" style="display:inline-block;margin-left:47px"></div>
  </div>
</div>
